<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <heder class="show-cards">
      <img id="b-card-img" src="./images/bg-card-back.png" alt="" />
      <p id="sh-cvc">000</p>

      <img id="f-card-img" src="./images/bg-card-front.png" alt="" />
      <div class="f-card-info">
        <img id="svg-img" src="./images/card-logo.svg" alt="card logo" />
        <p id="sh-number">0000 0000 0000 0000</p>
        <p id="sh-name">Jane Appleseed</p>
        <p id="sh-date">00/00</p>
      </div>
    </heder>
    <main class="grid-container">
      <div class="grid-1">
        <h4 id="card-name">CARDHOLDER NAME</h4>
        <input
          id="in-card-name"
          type="text"
          placeholder=" e.g. Jane Appleseed"
        />
      </div>
      <div class="grid-2">
        <h4 id="card-number">CARD NUMBER</h4>
        <input
          id="in-card-number"
          type="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />
      </div>
      <div class="grid-3">
        <h4 id="card-exp-date">EXP. DATE (MM/YY)</h4>
        <input
          class="exp-mm"
          class="exp-dates"
          type="number"
          placeholder="MM"
        />
        <input class="exp-mm" type="number" placeholder="YY" />
      </div>
      <div class="grid-4">
        <h4 id="cvc-number">CVC</h4>
        <input id="cvc-input" type="number" placeholder="e.g. 123" />
      </div>
      <button class="grid-5" id="btn-con">Confirm</button>
    </main>
    <aside class="after">
      <img src="./images/icon-complete.svg" alt="check mark" />
      <h1>Thank you!</h1>
      <p>We've added your card details Continue</p>
      <button class="grid-5" id="btn-con">Confirm</button>
    </aside>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://willie10r.github.io/">Willie Morris</a>.
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
