<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="before">
      <heder class="show-cards">
      
          <img id="b-card-img" src="./images/bg-card-back.png" alt="">
          <p id="sh-cvc">000</p>
     
        <div class="front-card">
          <p id="sh-number">0000 0000 0000 0000</p>
          <p id="sh-name">Jane Appleseed</p>
          <p id="sh-date">00/00</p>
        </div>
      </heder>
      <main class="grid-container">
        <div class="grid-1">
          <h4 id="card-name">Cardholder Name</h4>
          <input type="text" placeholder=" e.g. Jane Appleseed" />
        </div>
        <div class="grid-2">
          <h4 id="card-number">Card Number</h4>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
        <div class="grid-3">
          <h4 id="card-exp-date">Exp. Date (MM/YY)</h4>
          <input type="number" placeholder="MM" />
          <input type="number" placeholder="YY" />
        </div>
        <div class="grid-4">
          <h4 id="cvc-number">CVC</h4>
          <input type="number" placeholder="e.g. 123" />
        </div>
        <button id="btn-con">Confirm</button>
      </main>
    </div>
    <aside class="after">
      <!-- Completed state start -->
      <div class="show-cards">
        <heder class="show-cards">
          <div class="back-card">
            <p id="sh-cvc">000</p>
          </div>
          <div class="front-card">
            <p id="sh-number">0000 0000 0000 0000</p>
            <p id="sh-name">Jane Appleseed</p>
            <p id="sh-date">00/00</p>
          </div>
      </div>
      <h1>Thank you!</h1>
      <p>We've added your card details Continue</p>
    </aside>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://willie10r.github.io/">Willie Morris</a>.
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
